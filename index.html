<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>html,body{margin:0;padding:0;}</style>
</head>
<body>
    <trois-scene :full-screen="true">
        <trois-perspective-camera :fov="75" :aspect="1" :near="0.1" :far="1000">
            <trois-position :x="0" :y="0" :z="5"></trois-position>
        </trois-perspective-camera>
        <trois-mesh>
            <trois-box-geometry :width="1" :height="1" :depth="1"></trois-box-geometry>
            <trois-mesh-basic-material color="#00FF00"></trois-mesh-basic-material>
            <trois-position :x="px" :y="py" :z="pz"></trois-position>
            <trois-scale :x="sx" :y="sy" :z="sz"></trois-scale>
        </trois-mesh>
    </trois-scene>
    <input type="number" v-model="px" number>
    <input type="number" v-model="py" number>
    <input type="number" v-model="pz" number>
    <input type="number" v-model="sx" number>
    <input type="number" v-model="sy" number>
    <input type="number" v-model="sz" number>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script> if (typeof Vue == 'undefined') document.write('<script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.11/vue.js"></' + 'script>') </script>
    <script src="node_modules/three.js/build/three.js"></script>
    <script> if (typeof THREE == 'undefined') document.write('<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></' + 'script>') </script>
    <script src="trois.js"></script>
    <script> if (typeof Trois == 'undefined') document.write('<script src="dist/trois.js"></' + 'script>') </script>
    <script>
        Vue.config.debug = true
        Vue.use(Trois, THREE)
        new Vue({
            el: document.body,
            data: {
                px: 0, py: 0, pz: 0,
                sx: 1, sy: 1, sz: 1
            }
        })
    </script>
</body>
</html>
